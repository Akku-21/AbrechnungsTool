services:
  db:
    image: postgres:16-alpine
    container_name: nebenkosten_db
    environment:
      POSTGRES_USER: nebenkosten
      POSTGRES_PASSWORD: nebenkosten_dev
      POSTGRES_DB: nebenkosten_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nebenkosten"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nebenkosten_backend
    environment:
      - DATABASE_URL=postgresql://nebenkosten:nebenkosten_dev@db:5432/nebenkosten_db
      - UPLOAD_DIR=/app/uploads
      - CORS_ORIGINS=http://localhost:3000
      - SIGNING_CERT_PATH=/app/certs/settlement.p12
      - SIGNING_CERT_PASSWORD=safe
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nebenkosten_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  uploads_data:
